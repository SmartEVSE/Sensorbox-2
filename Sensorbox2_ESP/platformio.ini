[platformio]
description = Sensorbox 2 with web interface
default_envs = release


[env]
board = esp32dev
framework = arduino
upload_port = COM4	;/dev/ttyUSB0
monitor_port = COM4	;/dev/ttyUSB0
monitor_speed = 115200
upload_speed = 1500000
board_build.f_flash = 80000000L
board_build.flash_mode = dio
lib_ignore =
	AsyncTCP
	ESP Async WebServer
	LittleFS_esp32
lib_deps = 
	esphome/ESPAsyncWebServer-esphome @ ^2.1.0
	khoih-prog/ESPAsync_WiFiManager@1.9.8
	https://github.com/eModbus/eModbus.git#8b292a8

monitor_filters = esp32_exception_decoder
				;log2file
board_build.partitions = partitions_custom.csv


[env:release]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-master
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.2
                    platformio/tool-esptoolpy @ https://github.com/tasmota/esptool/releases/download/v3.2/esptool-v3.2.zip
build_flags = 
	-DCORE_DEBUG_LEVEL=1
	-DLOG_LEVEL=4
